<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aslınur Topcu - Portfolio</title>
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            color: #333;
            background: linear-gradient(120deg, #f4a9ff, #9ec3ff, #b9f2ff);
            background-blend-mode: darken;
            animation: gradientBG 10s ease infinite;
        }

        @keyframes gradientBG {
            0%, 100% { background-position: 0 0; }
            50% { background-position: 100% 100%; }
        }

        .language-selector {
            text-align: right;
            margin: 1rem;
        }

        .language-selector button {
            margin: 0 5px;
            padding: 0.5rem 1rem;
            border: none;
            background-color: #ff78c4;
            color: white;
            cursor: pointer;
            border-radius: 5px;
            transition: background 0.3s;
        }

        .language-selector button:hover {
            background-color: #ff569c;
        }

header {
    display: flex;
    flex-direction: column;
    align-items: center;
    text-align: center;
    color: white;
    padding: 3rem;
    background-image: url('https://raw.githubusercontent.com/DenverCoder1/minimalistic-wallpaper-collection/main/images/alena-aenami-sky-mirror.jpg');
    background-color: rgba(0, 0, 0, 0.5); /* Karanlık bir renk tonu eklemek için */
    background-blend-mode: darken;
    background-size: cover;
    background-position: center;
    background-repeat: no-repeat;
}


        header .header-content {
            max-width: 600px;
            margin-bottom: 2rem;
        }

        header h1 {
            font-size: 2.5rem;
        }


        header .cta {
            display: inline-block;
            margin-top: 1rem;
            padding: 0.8rem 1.5rem;
            color: white;
            background-color: #ff78c4;
            border-radius: 25px;
            text-decoration: none;
            font-weight: bold;
            transition: background 0.3s ease;
        }

        header .cta:hover {
            background-color: #ff569c;
        }

        header .header-subtitle {
            text-align: center;
            font-size: 40;
            margin-bottom: 1rem;
            
            text-decoration: none;color: #ffffff;
        }
        section {
            padding: 2rem;
            margin: 2rem auto;
            max-width: 800px;
            background-color: rgba(255, 255, 255, 0.8);
            border-radius: 10px;
        }

        h2 {
            text-align: center;
            font-size: 1.8rem;
            margin-bottom: 1rem;
            color: #333;
        }

        ul {
            list-style-type: none;
            padding: 0;
        }

        ul li {
            background-color: rgba(255, 204, 255, 0.7);
            margin-bottom: 0.8rem;
            padding: 0.8rem;
            border-radius: 10px;
            font-size: 1.1rem;
        }

        a {
            color: #ff78c4;
            text-decoration: none;
        }

        footer {
            text-align: center;
            padding: 1rem;
            background-color: #333;
            color: white;
        }

        footer p {
            font-size: 0.9rem;
        }

        .project-grid {
            display: grid;
            gap: 1.5rem;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
        }

        .project-card {
            padding: 1.5rem;
            background: #ffffff;
            border-radius: 12px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s, box-shadow 0.3s;
            position: relative;
            overflow: hidden;
        }

        .project-card:hover {
            transform: translateY(-8px);
            box-shadow: 0 12px 24px rgba(0, 0, 0, 0.15);
        }

        .project-card h3 {
            font-size: 1.5rem;
            color: #333;
            margin-bottom: 0.5rem;
        }

        .project-card p {
            color: #555;
            margin-bottom: 1rem;
        }

        .tech-stack {
            display: inline-block;
            padding: 0.3rem 0.8rem;
            background-color: #ff78c4;
            color: white;
            border-radius: 20px;
            font-size: 0.9rem;
            position: absolute;
            bottom: 1rem;
            right: 1rem;
        }
        .tech-2-stack {
            display: inline-block;
            padding: 0.3rem 0.8rem;
            background-color: #ff78c4;
            color: white;
            border-radius: 20px;
            font-size: 0.9rem;
            position: absolute;
            bottom: 1rem;
            right: 1rem;
            
        }

        .project-card:hover .tech-stack {
            background-color: #ff569c;
        }
    </style>
</head>
<body>   
   
 

   <h1>merhaba ben Aslınur</h1>
    

     
</body>
</html>
